{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrendsHUB | Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        .class-input{
            border: 1px solid #ebebeb;
            padding: 15px 20px;
            border-radius:5px;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 500;
            color: #222;
        }
        body{

            background-image:url("{% static 'img/bg-social-media-trends.jpg' %}");
            background-repeat:no-repeat;
            background-size:cover;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% if messages %}


                <div class="alert alert-danger" style="width: 100%;padding: 15px;font-size: 16px;">
                    <strong>Alert !</strong> {{ messages }}.
                  </div>

            {% endif %}
        <div class="row mt-5 ">
            <div class="col-12 col-md-4 offset-4 bg-light mt-5 mb-5 rounded-lg">
                <h2 class="form-title mt-5" style="text-align:center">Create Account</h2>
                <form method="post" class="m-5">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-input col-12 class-input" name="firstname" id="firstname" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input col-12 class-input" name="lastname" id="lastname" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input col-12 class-input" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input col-12 class-input" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input col-12 class-input" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input col-12 class-input" name="confirm_password" id="confirm_password" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-group">
                        <p>Already have an account ?<a href="/accounts/login">click here</a></p>
                    </div>
                    <div class="form-group mt-5">
                        <input type="submit" class="form-input col-12 btn btn-primary" name="submit" id="submit" value="SUBMIT"/>
                    </div>

                </form>
            </div>

        </div>

    </div>

</body>
</html>
