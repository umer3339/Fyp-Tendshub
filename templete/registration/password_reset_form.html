{% extends 'base.html' %}

{% block content %}
<style>
    input{
    border: 1px solid #ebebeb;
    padding: 15px 20px;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
    font-weight: 500;
    color: #222;
    margin-left:3px;
    width:89%;
}
  label{
    font-size:16px;
  }
  #submit-btn:hover{
  background-color:#FB8122 !important;
  color:#fff !important;
  transition: 0.3s ease;
}
</style>
<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="margin-top:15px">
  <h2>Forgot password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="submit-btn" type="submit" class="btn col-12 form-input btn-primary">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
